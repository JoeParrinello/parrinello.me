<div ng-click="goToPage(project)" class="row projRow" ng-repeat="project in projects"><div class="hidden-lg hidden-md"><div class="projImage centerProjectImage" style="background-image:url('{{project.imageURL}}')"></div></div><div class="hidden-xs hidden-sm 4 col-md-2 col-md-offset-2 col-lg-offset-1"><div class="projImage" style="background-image:url('{{project.imageURL}}')"></div></div><div class="col-xs-12 col-md-6 col-lg-8"><h3>{{project.title}}</h3><p>{{project.description}}</p></div></div>
