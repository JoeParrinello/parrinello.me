<div ng-click="goToPage(project)" class="row projRow" ng-repeat="project in projects">
<div class="col-xs-2 col-xs-offset-4 col-md-2 col-md-offset-2"><div class="projImage" style="background-image:url('{{project.imageURL}}')"></div></div><div class="col-xs-12 col-md-6"><h3>{{project.title}}</h3><p>{{project.description}}</p></div>
</div>
